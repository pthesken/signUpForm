<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet" />
    <script src="/validate.js"></script>
    <style></style>
  </head>
  <body>
    <div class="flex root-container blue">
      <div class="bg green">
        <div class="logo-container">
          <div class="logo-background"></div>
          <img src="./odin-lined.png" class="logo" />
          <p>Odin</p>
        </div>
        <div class="attribution">
          <p>
            Photo by
            <a href="#" target="_blank"> Halie West </a>
            on
            <a href="#" target="_blank"> Unsplash </a>
          </p>
        </div>
      </div>
      <div class="content red">
        <div class="text-container purple">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started. <br />
            <br />
            You <i>know</i> you want to.
          </p>
        </div>

        <div class="form-container yellow">
          <h2>Let's do this!</h2>
          <form>
            <div class="grid-container pink">
              <div class="input-container blue">
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="input-container blue">
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="input-container blue">
                <label for="phone_number">Phone Number</label>
                <input
                  type="text"
                  id="phone_number"
                  name="phone_number"
                  placeholder="Phone Number"
                  required
                />
              </div>
              <div class="input-container blue">
                <label for="Email">Email</label>
                <input
                  type="text"
                  id="Email"
                  name="Email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-container blue">
                <label for="Password">Password</label>
                <input
                  type="password"
                  id="Password"
                  name="Password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="input-container blue">
                <label for="Confirm Password"> Confirm Password </label>
                <input
                  type="password"
                  id="ConfirmPassword"
                  name="ConfirmPassword"
                  placeholder="Confirm Password"
                  required
                />
              </div>
            </div>
          </form>
          <div class="button-container orange">
            <button>Create Account</button>
            <p class="error-message"></p>
          </div>
        </div>
        <div class="login black">
          <p>Already have an account? <span class="login-link">Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
